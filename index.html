  <style>
    * { margin:0; padding:0; box-sizing:border-box; font-family:'Poppins', sans-serif; }
    body, html { width:100%; height:100%; overflow:hidden; }
    .page {
      position:absolute;
      width:100%;
      height:100%;
      display:flex;

      align-items:center;
      justify-content:center;

    .hidden { display:none; }

    #page1 {

    }

      width:100%;

      left:0;
      pointer-events:none;
    }

    .heart {

      color:white;

    @keyframes fall {

    }

    button {

    }

    #page3 {

      overflow:auto;
    }

    .memory-grid {
      display:grid;
      grid-template-columns:repeat(auto-fit,minmax(150px,1fr));
      gap:15px;
      width:90%;
      max-width:800px;
    }

    .memory-grid img {
      width:100%;
      border-radius:20px;
      box-shadow:0 5px 15px rgba(0,0,0,0.2);
    }

    .game-board {
      display:grid;
      grid-template-columns:repeat(4,70px);
      gap:10px;
      margin-top:20px;
    }

    .card {
      width:70px;
      height:70px;
      display:flex;
      align-items:center;
      justify-content:center;
      font-size:28px;
      background:#ff8fc1;
      border-radius:15px;
      cursor:pointer;
    }

    .card.flipped { background:white; }
  </style>
</head>
